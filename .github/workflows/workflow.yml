name: gh-pages build

#on:
#    push:
#        branches: [master]

jobs:
    build:
        permissions:
            pages: write
            id-token: write
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout ⏬
              uses: actions/checkout@v2

            - name: Install 🔧
              run: npm install

            - name: Build 🔥
              run: CI='' npm run build && cp ./dist/index.html ./dist/404.html # make browserrouting work on github

            - name: Setup Pages ⚙
              uses: actions/configure-pages@v3

            - name: Upload artifact 🔼
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./dist"

            - name: Deploy to GitHub Pages 🚀
              id: deployment
              uses: actions/deploy-pages@v4
